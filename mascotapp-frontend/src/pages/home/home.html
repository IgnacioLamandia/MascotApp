<ion-header>
</ion-header>

<ion-content>
  <div class="containerHome">
    <ion-card [ngClass]="{'ionic-container': isDesktop }" *ngFor="let post of posts" fixed>
      <img id="image" src="data:image/jpg;base64,{{post.image}}"  [width]="imgWidth" [height]="imgHeight"/>
      <ion-card-content>
        <ion-card-title>
          {{post.category}}
        </ion-card-title>
        <p class="card-text">{{post.title}}</p>
        <p class="card-text"><small class="text-muted">{{post.address}}</small></p>
        <button ion-button (click)="abrirPublicacion(post)">  <ion-icon name="paw"></ion-icon>
            Ver m&aacute;s
        </button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
