<ion-header>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'ionic-container': isDesktop }" *ngFor="let post of posts" fixed>
  <img id="image" src="{{post.image}}"  [width]="imgWidth" [height]="imgHeight"/>
    <ion-card-content>
      <ion-card-title>
        {{post.category}}
      </ion-card-title>
      <p>
        {{post.description}}
        {{post.address}}
      </p>
      <button ion-button (click)="abrirPublicacion(post)">  <ion-icon name="paw"></ion-icon>
          Ver mas
      </button>
    </ion-card-content>

  </ion-card>
</ion-content>
