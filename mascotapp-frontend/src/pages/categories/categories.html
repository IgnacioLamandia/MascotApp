<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categor&iacute;as</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="perdidos" >
        Perdidos
      </ion-segment-button>
      <ion-segment-button value="encontrados" >
        Encontrados
      </ion-segment-button>
      <ion-segment-button value="adopciones" >
        Adopciones
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'perdidos'" >
      <ion-card [ngClass]="{'ionic-container': isDesktop }" *ngFor="let post of perdidos" fixed>
        <img id="image" src="data:image/jpg;base64,{{post.image}}"  [width]="imgWidth" [height]="imgHeight"/>
        <ion-card-content>
          <ion-card-title>
            {{post.title}}
          </ion-card-title>
          <p>
            {{post.address}}
          </p>
          <button ion-button (click)="abrirPublicacion(post)">  <ion-icon name="paw"></ion-icon>
              Ver m&aacute;s
          </button>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'encontrados'">
      <ion-card [ngClass]="{'ionic-container': isDesktop }" *ngFor="let post of encontrados" fixed>
        <img id="image" src="data:image/jpg;base64,{{post.image}}"  [width]="imgWidth" [height]="imgHeight"/>
        <ion-card-content>
          <ion-card-title>
            {{post.title}}
          </ion-card-title>
          <p>
            {{post.address}}
          </p>
          <button ion-button (click)="abrirPublicacion(post)">  <ion-icon name="paw"></ion-icon>
              Ver m&aacute;s
          </button>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'adopciones'" >
      <ion-card [ngClass]="{'ionic-container': isDesktop }" *ngFor="let post of adopciones" fixed>
        <img id="image" src="data:image/jpg;base64,{{post.image}}"  [width]="imgWidth" [height]="imgHeight"/>
        <ion-card-content>
          <ion-card-title>
            {{post.title}}
          </ion-card-title>
          <p>
            {{post.address}}
          </p>
          <button ion-button (click)="abrirPublicacion(post)">  <ion-icon name="paw"></ion-icon>
              Ver m&aacute;s
          </button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
