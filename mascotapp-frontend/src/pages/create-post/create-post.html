<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	<ion-item>
		<ion-label color="primary" class="labelEdicion" floating> Descripci&oacute;n </ion-label>
		<ion-input type="text" [(ngModel)]="post.description"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color="primary" class="labelEdicion" floating> Imagen </ion-label>
		<ion-input type="text" [(ngModel)]="post.image"></ion-input>
	</ion-item>
	
	<ion-item>
		<ion-label color="primary" class="labelEdicion" floating> Latitud </ion-label>
		<ion-input type="number" [(ngModel)]="post.latitude"></ion-input>
	</ion-item>
	
	<ion-item>
		<ion-label color="primary" class="labelEdicion" floating> Longitud </ion-label>
		<ion-input type="number" [(ngModel)]="post.longitude"></ion-input>
	</ion-item>
	
	<ion-item>
		<ion-label color="primary" class="labelEdicion" floating> Direcci&oacute;n </ion-label>
		<ion-input type="text" [(ngModel)]="post.address"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color="primary" class="labelEdicion" floating> Categor&iacute;a </ion-label>
  		<ion-select [(ngModel)]="post.category">
    		<ion-option *ngFor="let category of categories" [value]="category">{{category}}</ion-option>
   		</ion-select>
   </ion-item>

</ion-list>

    <button ion-button type="submit" block (click)="savePost()">Guardar</button>

</ion-content>
